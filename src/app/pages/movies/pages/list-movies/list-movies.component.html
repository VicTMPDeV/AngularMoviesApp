<div *ngIf="moviesList.length != 0; else noResponseYet">
    <div class="movies-list" fxLayoutAlign="center" fxLayoutGap="25px grid" fxLayout="row wrap" fxLayout.xs="column">
        <div *ngFor="let movie of moviesList" fxFlex="20" fxFlex.lg="30" fxFlex.sm="30">
            <app-card-movie [movieData]="movie" [routerLink]="['/movies',movie.id]"></app-card-movie>
        </div>
    </div>
    <button mat-fab color="accent" routerLink="add" class="create-button">
        <mat-icon>add</mat-icon>
    </button>
</div>
<ng-template #noResponseYet>
    <app-spinner></app-spinner>
</ng-template>
