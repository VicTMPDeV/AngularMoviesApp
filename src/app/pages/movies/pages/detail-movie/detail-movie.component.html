<div *ngIf="movieDetail; else noResponseYet">
    <app-info-movie [movieDetail]="movieDetail"></app-info-movie>
    <div class="edit-button">
        <button mat-fab color="accent" 
                [routerLink]="['/movies/edit', movieDetail.id]">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn" 
                (click)="deleteMovie()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
<ng-template #noResponseYet>
    <app-spinner></app-spinner>
</ng-template>
