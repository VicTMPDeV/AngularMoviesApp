<div *ngIf="movie; else noResponseYet">
    <app-info-movie [movieDetail]="movie"></app-info-movie>
    <pre>{{movie | json}}</pre>
    <div class="edit-button">
        <button mat-fab color="primary" routerLink="edit/:id">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
<ng-template #noResponseYet>
    <app-spinner></app-spinner>
</ng-template>
