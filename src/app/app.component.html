<div [ngClass]="{
    'dark-theme': isDarkTheme === true,
    'light-theme': isDarkTheme !== true
}">
    <mat-sidenav-container fullscreen>
        <mat-sidenav #sideNav>
            <mat-toolbar color="primary">
                <span>Menú</span>
                <span class="spacer"></span>
                <button mat-icon-button (click)="sideNav.toggle()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar>
            <mat-nav-list>
                <mat-divider class="menu-divider"></mat-divider>
                <a mat-list-item routerLink="movies" (click)="setMobileBehavior()">
                    <span>Películas</span>
                    <mat-icon mat-list-icon>theaters</mat-icon>
                </a>
                <mat-divider class="menu-divider"></mat-divider>
                <a mat-list-item routerLink="actors" (click)="setMobileBehavior()">
                    <span>Actores</span>
                    <mat-icon mat-list-icon>star_rate</mat-icon>
                </a>
                <mat-divider class="menu-divider"></mat-divider>
                <a mat-list-item routerLink="companies" (click)="setMobileBehavior()">
                    <span>Estudios</span>
                    <mat-icon mat-list-icon>movie</mat-icon>
                </a>
                <mat-divider class="menu-divider"></mat-divider>
                <div mat-list-item>
                    <div class="flex-sidenav__logo">
                        <a href="https://github.com/VicTMPDeV/AngularMoviesApp" target="_blank" #link>
                            <img class="mat-sidenav__logo" [src]="logoImage" />
                        </a>
                    </div>
                    <div class="flex-switch">
                        <mat-slide-toggle class="flex-switch-toggle" 
                                            mat-icon-button 
                                            (click)="toggleTheme()">
                            <mat-icon class="flex-switch-toggle-icon">
                                {{(isDarkTheme) ? 'bedtime' : 'light_mode'}}
                            </mat-icon>
                        </mat-slide-toggle>
                    </div>
                </div>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary" class="mat-toolbar--fixed">
                <button mat-icon-button 
                        *ngIf="isSideNavAvailable && !sideNav.opened" 
                        (click)="sideNav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <button mat-icon-button 
                        *ngIf="!isSideNavAvailable"
                        (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </mat-toolbar>
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
